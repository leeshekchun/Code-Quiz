<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-1">

      <div class="card">

        <div class="top-nav">
          <a class="alignleft" href="#highscores">View high scores</a>
          <h2 class="alignright" id="TimerEl"></h2>
        </div>
        <br />

        <div class="wrapper-2" id="wrapper-2">


            <h2>Quiz questions will go here.</h2>
          </div>

          <div class="card-body">
            <button id="Start" class="btn" >
                Start Quiz
            </button>

          </div>

          <div class="card-footer">
            <h3>Result goes here!</h3>
          </div>

        </div>

        
      </div>
    </div>
    <script src="./script.js"></script>

</html>

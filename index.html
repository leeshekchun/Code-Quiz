<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <!-- First page -->
    <div class="wrapper-1">

      <div class="card" id="card">

          <div class="top-nav">
          <a class="alignleft" href="#highscores">View high scores</a>
          <h2 class="alignright" id="TimerEl">Time: 0</h2>
          </div>
        <br />

          <div class="wrapper-2" id="wrapper-2">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following questions with the time limit. Keep in mid that incorrect answers will penalize your score/time by ten seconds!</p>
          </div>

          <div class="card-body" id="card-body">
            <button id="Start" class="btn" >
                Start Quiz
            </button>
          </div>

      </div>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
